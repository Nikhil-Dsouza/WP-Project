<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }
        .payment-container {
            background: #1E1E1E;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .payment-container h2 {
            margin-bottom: 10px;
            font-weight: 600;
            color: #DDA853;
        }
        .payment-options {
            text-align: left;
            margin: 20px 0;
        }
        .payment-options label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: 600;
            color: #DDA853;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #DDA853;
            border-radius: 8px;
            font-size: 16px;
            background: #252525;
            color: #ffffff;
            outline: none;
            transition: 0.3s;
        }
        .input-group input:focus {
            border-color: #F5EEDC;
        }
        .save-card {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .save-card input {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #DDA853;
            color: #1E1E1E;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #F5EEDC;
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Secure Payment</h2>
        
        <div class="payment-options">
            <label><input type="radio" name="payment-method" onclick="showSection('wallets')"> Paytm / Mobikwik</label>
            <label><input type="radio" name="payment-method" onclick="showSection('upi')"> UPI (Google Pay, CRED, etc.)</label>
            <label><input type="radio" name="payment-method" onclick="showSection('card')"> Credit / Debit Card</label>
        </div>
        
        <div id="wallets" class="payment-section" style="display: none;">
            <p>Select Wallet:</p>
            <button>Pay with Paytm</button>
            <button>Pay with Mobikwik</button>
        </div>
        
        <div id="upi" class="payment-section" style="display: none;">
            <p>Enter your UPI ID:</p>
            <input type="text" placeholder="example@upi">
            <button>Proceed</button>
        </div>
        
        <div id="card" class="payment-section" style="display: none;">
            <form>
                <div class="input-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="input-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" required>
                </div>
                <div class="input-group">
                    <label for="name-on-card">Name on Card</label>
                    <input type="text" id="name-on-card" placeholder="John Doe" required>
                </div>
                <div class="save-card">
                    <input type="checkbox" id="save-card">
                    <label for="save-card">Save card details for future payments</label>
                </div>
                <button type="submit">Proceed to Pay</button>
            </form>
        </div>
    </div>
    
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.payment-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
