<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #ff6f61;
            color: white;
            text-align: center;
        }
        header {
            background: #ff3b30;
            padding: 15px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        ul {
            list-style: none;
            display: flex;
        }
        ul li {
            margin: 0 15px;
        }
        ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .btn {
            background: #ffcc00;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .hero {
            padding: 80px 20px;
        }
        .hero h1 {
            font-size: 36px;
        }
        .hero input {
            width: 60%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .featured {
            padding: 50px 20px;
        }
        .event-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .event-card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .event-card img {
            width: 100%;
            border-radius: 10px;
        }
        .event-card button {
            background: #ff3b30;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        footer {
            background: #ff3b30;
            padding: 15px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">üéüÔ∏è TicketHub</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" class="btn">Sign In</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Find & Book Your Favorite Events</h1>
        <p>Concerts, Movies, Sports, and More!</p>
        <input type="text" placeholder="Search for events...">
    </section>
    
    <section class="featured">
        <h2>Featured Events</h2>
        <div class="event-grid">
            <div class="event-card">
                <img src="concert.jpg" alt="Concert">
                <h3>Rock Night 2025</h3>
                <p>New York - March 30, 2025</p>
                <button>Book Now</button>
            </div>
            <div class="event-card">
                <img src="movie.jpg" alt="Movie">
                <h3>Blockbuster Movie Premiere</h3>
                <p>Los Angeles - April 5, 2025</p>
                <button>Book Now</button>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 TicketHub | All rights reserved</p>
    </footer>
</body>
</html>
