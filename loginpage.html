<!DOCTYPE html>
<html lang="en" ng-app="authApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #1E1E1E;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .login-box h2 {
            margin-bottom: 10px;
            font-weight: 600;
            color: #DDA853;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: 600;
            color: #DDA853;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #DDA853;
            border-radius: 8px;
            font-size: 16px;
            background: #252525;
            color: #ffffff;
            outline: none;
            transition: 0.3s;
        }
        .input-group input:focus {
            border-color: #F5EEDC;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #DDA853;
            color: #1E1E1E;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #F5EEDC;
            color: #121212;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            color: #DDA853;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .links a:hover {
            text-decoration: underline;
            color: #F5EEDC;
        }
    </style>
</head>
<body ng-controller="AuthController">
    <div class="login-container">
        <div class="login-box">
            <h2>{{ formTitle }}</h2>
            <p>{{ formSubtitle }}</p>
            <form>
                <div class="input-group" ng-if="isRegistering">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group" ng-if="!isResetting">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group" ng-if="isRegistering">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="input-group" ng-if="isResetting">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="Enter new password" required>
                </div>
                <div class="input-group" ng-if="isResetting">
                    <label for="confirm-new-password">Confirm New Password</label>
                    <input type="password" id="confirm-new-password" placeholder="Confirm new password" required>
                </div>
                <button type="submit">{{ buttonText }}</button>
                <div class="links">
                    <a href="#" ng-if="!isRegistering && !isResetting" ng-click="toggleReset()">Forgot Password?</a>
                    <a href="#" ng-click="toggleForm()" ng-if="!isResetting">{{ toggleText }}</a>
                    <a href="#" ng-click="toggleReset()" ng-if="isResetting">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        angular.module('authApp', []).controller('AuthController', function($scope) {
            $scope.isRegistering = false;
            $scope.isResetting = false;
            
            $scope.toggleForm = function() {
                $scope.isRegistering = !$scope.isRegistering;
                $scope.isResetting = false;
                $scope.formTitle = $scope.isRegistering ? 'Create Account' : 'Welcome Back';
                $scope.formSubtitle = $scope.isRegistering ? 'Sign up to book amazing events' : 'Login to access your event bookings';
                $scope.buttonText = $scope.isRegistering ? 'Sign Up' : 'Login';
                $scope.toggleText = $scope.isRegistering ? 'Already have an account? Login' : 'Create Account';
            };

            $scope.toggleReset = function() {
                $scope.isResetting = !$scope.isResetting;
                $scope.isRegistering = false;
                $scope.formTitle = $scope.isResetting ? 'Reset Password' : 'Welcome Back';
                $scope.formSubtitle = $scope.isResetting ? 'Enter a new password to reset your account' : 'Login to access your event bookings';
                $scope.buttonText = $scope.isResetting ? 'Reset Password' : 'Login';
            };

            $scope.toggleForm(); // Initialize default state
        });
    </script>
</body>
</html>
